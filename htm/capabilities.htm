<h1>Capabilities</h1>

<p>CoPilot RI enables the following types of operational capabilities for your Pro 4 ROV system:</p>

<ul>
  <li>Target re-acquisition and identification</li>
  <li>Area coverage - search patterns</li>
  <li>Transects - pipelines with a fixed standoff</li>
  <li>Observation - hold station</li>
  <li>Location marking</li>
  </ul>
